<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharkHub Post</title>
<link rel="icon" type="image/png" href="img/fivecon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; transition: all 0.3s ease; }

body {
  background-color: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e1e1e;
  padding: 10px 20px;
  flex-wrap: wrap;
}

#logoHeader { display: flex; align-items: center; gap: 10px; }
#logoHeader img { width: 150px; height: auto; }

#telefoneBox {
  background: #3a3a3a;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  width: 160px;
}

header input[type="text"] {
  background: #3a3a3a;
  border: none;
  padding: 8px;
  border-radius: 8px;
  color: #fff;
}

header button {
  background: #94CF4F;
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px;
}

header button:hover { background: #7DB63A; }

main {
  flex: 1;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.card {
  background: #1e1e1e;
  border-radius: 10px;
  padding: 15px;
  position: relative;
  transition: transform 0.2s, background 0.3s;
}

.card:hover { transform: scale(1.02); background: #2a2a2a; }

.card h4 { color: #94CF4F; margin: 0 0 8px 0; }

.edit-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: none;
  color: #aaa;
  cursor: pointer;
  font-size: 18px;
  display: none;
}

.card:hover .edit-btn { display: block; }

.card input[type="checkbox"] {
  position: absolute;
  top: 10px;
  left: 10px;
  transform: scale(1.3);
  display: none;
}

.card.selected input[type="checkbox"] { display: block; }

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.popup.show { display: flex; opacity: 1; }

.popup-content {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  transform: translateY(-30px);
  transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
}

.popup.show .popup-content { transform: translateY(0); }

.popup-content input,
.popup-content textarea {
  width: 100%;
  background: #3a3a3a;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 6px;
  margin-top: 8px;
}

.popup-content button {
  background: #94CF4F;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin: 8px 5px 0 0;
}

.popup-content button:hover { background: #7DB63A; }

footer { background: #1e1e1e; padding: 10px; text-align: center; color: #888; font-size: 14px; }

@media (max-width: 600px) { header input { width: 100%; margin-top: 10px; } }

/* Notifica√ß√£o estilo push */
#notification {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(30px);
  background: #94CF4F;
  color: #fff;
  padding: 12px 25px;
  border-radius: 8px;
  display: none;
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

#notification.show {
  display: block;
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* Contador de descri√ß√µes */
#contador {
  position: fixed;      /* fica preso no canto */
  top: 15px;
  right: 15px;
  background: #94CF4F;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-weight: 900;
  font-size: 18px;
  padding: 10px 14px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 999;         /* sempre acima dos outros elementos */
  animation: pulse 1s ease;
}

/* pulse animation */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* === Modo Claro === */
body.light {
  background: #f2f2f2;
  color: #000;
}

body.light header {
  background: #fff;
}

body.light #telefoneBox,
body.light header input[type="text"] {
  background: #e0e0e0;
  color: #000;
}

body.light .card {
  background: #fff;
  color: #000;
}

body.light .card h4 {
  color: #2a7f1d;
}

body.light .popup-content {
  background: #fff;
  color: #000;
}

body.light .popup-content input,
body.light .popup-content textarea {
  background: #e0e0e0;
  color: #000;
}

body.light header button,
body.light .popup-content button {
  background: #2a7f1d;
  color: #fff;
}

body.light header button:hover,
body.light .popup-content button:hover {
  background: #1f5c13;
}

body.light footer { background: #e0e0e0; color: #555; }

body.light #notification {
  background: #2a7f1d;
}
</style>
</head>
<body>
<header>
  <div id="logoHeader">
    <img id="logoImg" src="img/Design sem nome.png" alt="Logo SharkHub">
    <span>üì≤</span>
    <input type="text" id="telefoneBox" value="(00) 0000-0000" />
  </div>

  <input type="text" id="search" placeholder="Pesquisar...">

  <div>
    <button id="addBtn">Adicionar</button>
    <button id="selectBtn">Selecionar</button>
    <button id="deleteBtn" style="display:none;">üóëÔ∏è Excluir</button>
    <button id="configBtn">Configura√ß√µes</button>
  </div>
</header>

<!-- Contador de descri√ß√µes -->
<div id="contador">0</div>

<main id="cardsContainer"></main>
<footer>SharkHub Post ¬© 2025</footer>

<!-- POPUPS e scripts -->
<div class="popup" id="popupAdd">
  <div class="popup-content">
    <h3 id="popupTitle">Nova Descri√ß√£o</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo">
    <input type="text" id="km" placeholder="Quilometragem">
    <input type="text" id="valor" placeholder="Valor">
    <textarea id="descricao" placeholder="Descri√ß√£o..."></textarea>
    <button id="salvarBtn">Salvar</button>
    <button id="cancelarBtn">Cancelar</button>
  </div>
</div>

<div class="popup" id="popupConfig">
  <div class="popup-content">
    <h3>Configura√ß√µes</h3>
    <button onclick="alternarTema()">Alternar Tema</button>
    <button onclick="abrirPopupBackup()">üíæ Backup</button>
    <button onclick="fecharPopup('popupConfig')">Fechar</button>
  </div>
</div>

<div id="popupBackup" class="popup">
  <div class="popup-content">
    <h3>Backup / Importar-Exportar</h3>
    <p>Escolha o que deseja fazer:</p>
    <div style="display:flex;flex-direction:column;gap:10px;">
      <button onclick="exportarBackup()">‚¨áÔ∏è Exportar dados</button>
      <input type="file" id="inputBackup" style="display:none;" accept=".json" />
      <button onclick="document.getElementById('inputBackup').click()">‚¨ÜÔ∏è Importar dados</button>
      <button onclick="fecharPopup('popupBackup')">Fechar</button>
    </div>
  </div>
</div>

<div id="notification"></div>

<script>
let descricoes = JSON.parse(localStorage.getItem('descricoes') || '[]');
let numero = localStorage.getItem('numero') || "(00) 0000-0000";
let editIndex = null;
let modoSelecao = false;

const telefoneBox = document.getElementById('telefoneBox');
const cardsContainer = document.getElementById('cardsContainer');
const notification = document.getElementById('notification');
const contador = document.getElementById('contador');
const logoImg = document.getElementById('logoImg');

telefoneBox.value = numero;
telefoneBox.addEventListener("input", () => {
  numero = telefoneBox.value;
  localStorage.setItem('numero', numero);
});

function mostrarNotificacao(msg) {
  notification.textContent = msg;
  notification.classList.add('show');
  setTimeout(() => notification.classList.remove('show'), 3000);
}

function atualizarContador() {
  contador.textContent = descricoes.length;
  contador.style.animation = 'pulse 0.5s';
  setTimeout(()=> contador.style.animation='', 500);
}

function atualizarLogo() {
  if(document.body.classList.contains('light')) logoImg.src='img/Design sem nome (1).png';
  else logoImg.src='img/Design sem nome.png';
}

function render() {
  cardsContainer.innerHTML = "";
  const search = document.getElementById('search').value.toLowerCase();
  descricoes.filter(d => d.titulo.toLowerCase().includes(search)).forEach((d,i)=>{
    const card=document.createElement('div');
    card.className='card';
    if(modoSelecao) card.classList.add('selected');

    const checkbox=document.createElement('input');
    checkbox.type='checkbox';
    checkbox.dataset.index=i;

    const editBtn=document.createElement('button');
    editBtn.className='edit-btn';
    editBtn.innerHTML='‚úèÔ∏è';
    editBtn.onclick = (e)=>{ e.stopPropagation(); editarDescricao(i); };

    card.innerHTML = `<h4>${d.titulo}</h4><p>KM: ${d.km}</p><p>Valor: ${d.valor}</p>`;
    card.prepend(checkbox);
    card.appendChild(editBtn);

    card.onclick = ()=>{
      if(modoSelecao) checkbox.checked = !checkbox.checked;
      else {
        const texto = `${d.descricao}\nüì≤ ${numero}`;
        navigator.clipboard.writeText(texto);
        mostrarNotificacao("Descri√ß√£o copiada com telefone!");
      }
    };
    cardsContainer.appendChild(card);
  });
  atualizarContador();
}

function salvar() {
  localStorage.setItem('descricoes', JSON.stringify(descricoes));
  localStorage.setItem('numero', numero);
  render();
}

function abrirPopup(id) { 
  const p = document.getElementById(id);
  p.classList.add('show');
}
function fecharPopup(id) { 
  const p = document.getElementById(id);
  p.classList.remove('show');
}

document.getElementById('addBtn').onclick = ()=>{
  editIndex=null;
  titulo.value=km.value=valor.value=descricao.value="";
  popupTitle.textContent="Nova Descri√ß√£o";
  abrirPopup('popupAdd');
};

km.addEventListener("input", ()=>{
  km.value=km.value.replace(/\D/g,"").replace(/\B(?=(\d{3})+(?!\d))/g,".");
});

valor.addEventListener("input", ()=>{
  let v=valor.value.replace(/\D/g,"");
  v=(v/100).toFixed(2)+""; 
  v=v.replace(".",","); 
  v=v.replace(/\B(?=(\d{3})+(?!\d))/g,".");
  valor.value=v;
});

salvarBtn.onclick = ()=>{
  const t=titulo.value.trim();
  if(!t) return mostrarNotificacao("Digite um t√≠tulo.");
  const d={titulo:t, km:km.value, valor:valor.value, descricao:descricao.value};
  if(editIndex===null) descricoes.push(d);
  else descricoes[editIndex]=d;
  fecharPopup('popupAdd');
  salvar();
  mostrarNotificacao("Descri√ß√£o salva!");
};

cancelarBtn.onclick = ()=>fecharPopup('popupAdd');

function editarDescricao(i){
  const d=descricoes[i];
  editIndex=i;
  titulo.value=d.titulo;
  km.value=d.km;
  valor.value=d.valor;
  descricao.value=d.descricao;
  popupTitle.textContent="Editar Descri√ß√£o";
  abrirPopup('popupAdd');
}

deleteBtn.onclick = ()=>{
  const selecionados=document.querySelectorAll('.card input[type="checkbox"]:checked');
  if(selecionados.length===0) return mostrarNotificacao("Nenhum item selecionado.");
  if(!confirm("Excluir selecionados?")) return;
  const indices=Array.from(selecionados).map(cb=>parseInt(cb.dataset.index));
  descricoes=descricoes.filter((_,i)=>!indices.includes(i));
  modoSelecao=false;
  deleteBtn.style.display='none';
  salvar();
  mostrarNotificacao("Itens exclu√≠dos!");
};

selectBtn.onclick = ()=>{
  modoSelecao=!modoSelecao;
  deleteBtn.style.display=modoSelecao?'inline-block':'none';
  render();
};

configBtn.onclick = ()=>abrirPopup('popupConfig');
search.addEventListener('input', render);

function alternarTema(){
  document.body.classList.toggle('light');
  atualizarLogo();
}

function abrirPopupBackup(){ abrirPopup('popupBackup'); }

function exportarBackup(){
  const data={descricoes, numero};
  const blob=new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="backup_sharkhub.json";
  a.click();
  URL.revokeObjectURL(a.href);
  mostrarNotificacao("‚úÖ Backup exportado!");
}

document.getElementById("inputBackup").addEventListener("change",(event)=>{
  const file=event.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=(e)=>{
    try{
      const data=JSON.parse(e.target.result);
      descricoes=data.descricoes||[];
      numero=data.numero||"(00) 0000-0000";
      telefoneBox.value=numero;
      salvar();
      mostrarNotificacao("‚úÖ Backup importado!");
    }catch(err){ mostrarNotificacao("‚ùå Erro: "+err.message); }
  };
  reader.readAsText(file);
});

window.onload=()=>{
  render();
  atualizarLogo();
};
</script>
</body>
</html>
