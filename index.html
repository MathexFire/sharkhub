<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharkHub Post</title>
<link rel="icon" type="image/png" href="img/fivecon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; transition: all 0.3s ease; }

body {
  background-color: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e1e1e;
  padding: 10px 20px;
  flex-wrap: wrap;
}

#logoHeader { display: flex; flex-direction: column; gap: 10px; }
#logoHeader img { width: 150px; height: auto; }

#telefoneBox {
  background: #3a3a3a;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  width: 160px;
}

header input[type="text"] {
  background: #3a3a3a;
  border: none;
  padding: 8px;
  border-radius: 8px;
  color: #fff;
}

header button {
  background: #94CF4F;
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px;
}

header button:hover { background: #7DB63A; }

#filtroBox select, #filtroBox button {
  margin-top: 5px;
}

main {
  flex: 1;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.card {
  background: #1e1e1e;
  border-radius: 10px;
  padding: 15px;
  position: relative;
  transition: transform 0.2s, background 0.3s;
}

.card:hover { transform: scale(1.02); background: #2a2a2a; }

.card h4 { color: #94CF4F; margin: 0 0 8px 0; }

.edit-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: none;
  color: #aaa;
  cursor: pointer;
  font-size: 18px;
  display: none;
}

.card:hover .edit-btn { display: block; }

.card input[type="checkbox"] {
  position: absolute;
  top: 10px;
  left: 10px;
  transform: scale(1.3);
  display: none;
}

.card.selected input[type="checkbox"] { display: block; }

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.popup.show { display: flex; opacity: 1; }

.popup-content {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  transform: translateY(-30px);
  transition: transform 0.3s ease;
}

.popup.show .popup-content { transform: translateY(0); }

.popup-content input,
.popup-content textarea {
  width: 100%;
  background: #3a3a3a;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 6px;
  margin-top: 8px;
}

.popup-content button {
  background: #94CF4F;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin: 8px 5px 0 0;
}

footer { background: #1e1e1e; padding: 10px; text-align: center; color: #888; font-size: 14px; }

#contador {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #94CF4F;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-weight: 900;
  font-size: 18px;
  padding: 10px 14px;
  border-radius: 50%;
}

#notification {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 25px;
  border-radius: 8px;
  display: none;
  background: #94CF4F;
}
</style>
</head>
<body>

<header>

  <div id="logoHeader">
    <img id="logoImg" src="img/Design sem nome.png" alt="Logo SharkHub">
    <span>üì≤</span>
    <input type="text" id="telefoneBox" value="(00) 0000-0000" />

    <!-- Filtros -->
    <div id="filtroBox">
      <select id="filtroMarca">
        <option value="">Todas as marcas</option>
        <option value="Honda">Honda</option>
        <option value="Yamaha">Yamaha</option>
        <option value="BMW">BMW</option>
        <option value="Ducati">Ducati</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Kawasaki">Kawasaki</option>
      </select>

      <select id="filtroOrdenar">
        <option value="">Sem ordena√ß√£o</option>
        <option value="kmAsc">KM ‚Üë</option>
        <option value="kmDesc">KM ‚Üì</option>
        <option value="precoAsc">Pre√ßo ‚Üë</option>
        <option value="precoDesc">Pre√ßo ‚Üì</option>
        <option value="az">A ‚Üí Z</option>
        <option value="za">Z ‚Üí A</option>
      </select>

      <button id="btnAplicarFiltro">Filtrar</button>
      <button id="btnLimparFiltro" style="background:#555;color:white;">Limpar</button>
    </div>
  </div>

  <input type="text" id="search" placeholder="Pesquisar...">

  <div>
    <button id="addBtn">Adicionar</button>
    <button id="selectBtn">Selecionar</button>
    <button id="deleteBtn" style="display:none;">üóëÔ∏è Excluir</button>
    <button id="configBtn">Configura√ß√µes</button>
  </div>
</header>

<div id="contador">0</div>

<main id="cardsContainer"></main>
<footer>SharkHub Post ¬© 2025</footer>

<div class="popup" id="popupAdd">
  <div class="popup-content">
    <h3 id="popupTitle">Nova Descri√ß√£o</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo">
    <input type="text" id="km" placeholder="Quilometragem">
    <input type="text" id="valor" placeholder="Valor">
    <textarea id="descricao" placeholder="Descri√ß√£o..."></textarea>
    <button id="salvarBtn">Salvar</button>
    <button id="cancelarBtn">Cancelar</button>
  </div>
</div>

<div id="popupBackup" class="popup">
  <div class="popup-content">
    <h3>Backup</h3>
    <button onclick="exportarBackup()">Exportar</button>
    <input type="file" id="inputBackup" style="display:none;" accept=".json">
    <button onclick="document.getElementById('inputBackup').click()">Importar</button>
    <button onclick="fecharPopup('popupBackup')">Fechar</button>
  </div>
</div>

<div id="notification"></div>

<script>
let descricoes = JSON.parse(localStorage.getItem('descricoes') || '[]');
let numero = localStorage.getItem('numero') || "(00) 0000-0000";
let editIndex = null;
let modoSelecao = false;

const telefoneBox = document.getElementById('telefoneBox');
telefoneBox.value = numero;
telefoneBox.oninput = () => {
  numero = telefoneBox.value;
  localStorage.setItem('numero', numero);
};

function mostrarNotificacao(msg){
  const n = document.getElementById('notification');
  n.textContent = msg;
  n.style.display = "block";
  setTimeout(()=> n.style.display="none", 3000);
}

function atualizarContador(){
  document.getElementById('contador').textContent = descricoes.length;
}

function render(){
  const cards = document.getElementById("cardsContainer");
  cards.innerHTML = "";

  const busca = document.getElementById("search").value.toLowerCase();
  const marcaFiltro = document.getElementById("filtroMarca").value.toLowerCase();
  const ordenar = document.getElementById("filtroOrdenar").value;

  let lista = [...descricoes];

  if(marcaFiltro){
    lista = lista.filter(d => d.titulo.toLowerCase().includes(marcaFiltro));
  }

  if(busca){
    lista = lista.filter(d => d.titulo.toLowerCase().includes(busca));
  }

  lista.sort((a,b)=>{
    const kmA = parseInt(a.km.replace(/\D/g,""))||0;
    const kmB = parseInt(b.km.replace(/\D/g,""))||0;

    const pA = parseFloat(a.valor.replace(/\./g,"").replace(",", "."))||0;
    const pB = parseFloat(b.valor.replace(/\./g,"").replace(",", "."))||0;

    switch(ordenar){
      case "kmAsc": return kmA - kmB;
      case "kmDesc": return kmB - kmA;
      case "precoAsc": return pA - pB;
      case "precoDesc": return pB - pA;
      case "az": return a.titulo.localeCompare(b.titulo);
      case "za": return b.titulo.localeCompare(a.titulo);
      default: return 0;
    }
  });

  lista.forEach((d,i)=>{
    const card = document.createElement('div');
    card.className = "card";
    if(modoSelecao) card.classList.add("selected");

    const cb = document.createElement('input');
    cb.type = "checkbox";
    cb.dataset.index = descricoes.indexOf(d);

    const edit = document.createElement('button');
    edit.className = "edit-btn";
    edit.innerHTML = "‚úèÔ∏è";
    edit.onclick = (e)=>{ e.stopPropagation(); editar(descricoes.indexOf(d)); };

    card.innerHTML = `<h4>${d.titulo}</h4><p>KM: ${d.km}</p><p>Valor: ${d.valor}</p>`;
    card.prepend(cb);
    card.appendChild(edit);

    card.onclick = () => {
      if(modoSelecao){
        cb.checked = !cb.checked;
      } else {
        navigator.clipboard.writeText(`${d.descricao}\nüì≤ ${numero}`);
        mostrarNotificacao("Descri√ß√£o copiada!");
      }
    };

    cards.appendChild(card);
  });

  atualizarContador();
}

function salvar(){
  localStorage.setItem('descricoes', JSON.stringify(descricoes));
  render();
}

document.getElementById("btnAplicarFiltro").onclick = render;
document.getElementById("btnLimparFiltro").onclick = ()=>{
  document.getElementById("filtroMarca").value="";
  document.getElementById("filtroOrdenar").value="";
  document.getElementById("search").value="";
  render();
};

document.getElementById("addBtn").onclick = ()=>{
  editIndex = null;
  titulo.value = km.value = valor.value = descricao.value = "";
  abrirPopup('popupAdd');
};

document.getElementById("salvarBtn").onclick = ()=>{
  const obj = {
    titulo: titulo.value,
    km: km.value,
    valor: valor.value,
    descricao: descricao.value
  };

  if(editIndex === null) descricoes.push(obj);
  else descricoes[editIndex] = obj;

  fecharPopup('popupAdd');
  salvar();
};

function editar(idx){
  const d = descricoes[idx];
  editIndex = idx;

  titulo.value = d.titulo;
  km.value = d.km;
  valor.value = d.valor;
  descricao.value = d.descricao;

  abrirPopup('popupAdd');
}

function abrirPopup(id){
  document.getElementById(id).classList.add("show");
}
function fecharPopup(id){
  document.getElementById(id).classList.remove("show");
}

document.getElementById("selectBtn").onclick = ()=>{
  modoSelecao = !modoSelecao;
  document.getElementById("deleteBtn").style.display = modoSelecao ? "inline-block":"none";
  render();
};

document.getElementById("deleteBtn").onclick = ()=>{
  const marcados = [...document.querySelectorAll(".card input:checked")];
  marcados.forEach(cb=>{
    descricoes.splice(cb.dataset.index,1);
  });
  modoSelecao = false;
  salvar();
};

function exportarBackup(){
  const data = { descricoes, numero };
  const blob = new Blob([JSON.stringify(data)],{type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "backup.json";
  a.click();
}

document.getElementById("inputBackup").onchange = function(){
  const file = this.files[0];
  if(!file) return;
  const r = new FileReader();
  r.onload = ()=>{
    const data = JSON.parse(r.result);
    descricoes = data.descricoes || [];
    numero = data.numero || numero;
    telefoneBox.value = numero;
    salvar();
  };
  r.readAsText(file);
};

window.onload = render;
</script>
</body>
</html>
