<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharkHub Post</title>
  <link rel="icon" type="image/png" href="img/fivecon.png">
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    #logoHeader {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logoHeader img {
      width: 150px;
      height: auto;
    }

    #telefoneBox {
      background: #2a2a2a;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      width: 160px;
    }

    header input[type="text"] {
      background: #2a2a2a;
      border: none;
      padding: 8px;
      border-radius: 8px;
      color: #fff;
      flex: 1;
      margin: 0 10px;
    }

    header button {
      background: #94cf4f;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.2s;
    }

    header button:hover { background: #7ebf42; }

    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      position: relative;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }

    .card.selected { background: #333333; }
    .card:hover { transform: scale(1.02); }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 18px;
      display: none;
    }

    .card:hover .edit-btn { display: block; }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .popup.show { display: flex; opacity: 1; }

    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s;
    }

    .popup-content input, .popup-content textarea {
      width: 100%;
      background: #2a2a2a;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .popup-content button {
      background: #94cf4f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 5px 0 0;
    }

    footer {
      background: #1e1e1e;
      padding: 10px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #94cf4f;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 5px;
      min-width: 200px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
    }

    body.light { background: #e5e5e5; color: #000; }
    body.light .popup-content { background: #fff; color: #000; }
    body.light header, body.light footer { background: #ccc; color: #000; }
    body.light #telefoneBox, body.light header input[type="text"] { background: #f2f2f2; color: #000; }

    @media (max-width: 600px) {
      header input { width: 100%; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div id="logoHeader">
      <img id="logoImg" src="img/Design sem nome.png" alt="Logo SharkHub">
      <span>üì≤</span>
      <input type="text" id="telefoneBox" value="(00) 0000-0000" />
    </div>
    <input type="text" id="search" placeholder="Pesquisar...">
    <div>
      <button id="addBtn">Adicionar</button>
      <button id="draftBtn">Rascunho</button>
      <button id="selectBtn">Selecionar</button>
      <button id="deleteBtn" style="display:none;">üóëÔ∏è Excluir</button>
      <button id="configBtn">Configura√ß√µes</button>
    </div>
  </header>

  <main id="cardsContainer"></main>

  <footer>SharkHub Post ¬© 2025</footer>

  <!-- Popups -->
  <div class="popup" id="popupAdd">
    <div class="popup-content">
      <h3 id="popupTitle">Nova Descri√ß√£o</h3>
      <input type="text" id="titulo" placeholder="T√≠tulo">
      <input type="text" id="km" placeholder="Quilometragem">
      <input type="text" id="valor" placeholder="Valor">
      <textarea id="descricao" placeholder="Descri√ß√£o..."></textarea>
      <div style="display:flex;gap:10px;">
        <button id="salvarBtn">Salvar</button>
        <button id="rascunhoBtn">Rascunho</button>
        <button id="cancelarBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popupConfig">
    <div class="popup-content">
      <h3>Configura√ß√µes</h3>
      <button onclick="alternarTema()">Alternar Tema</button>
      <button onclick="abrirPopup('popupDrafts')">Gerenciar Rascunhos</button>
      <button onclick="fecharPopup('popupConfig')">Fechar</button>
    </div>
  </div>

  <div class="popup" id="popupDrafts">
    <div class="popup-content">
      <h3>Rascunhos</h3>
      <div id="draftsContainer" style="display:flex;flex-direction:column;gap:10px;"></div>
      <button onclick="fecharPopup('popupDrafts')">Fechar</button>
    </div>
  </div>

  <script>
    let descricoes = JSON.parse(localStorage.getItem('descricoes') || '[]');
    let rascunhos = JSON.parse(localStorage.getItem('rascunhos') || '[]');
    let numero = localStorage.getItem('numero') || "(00) 0000-0000";
    let editIndex = null;
    let modoSelecao = false;

    const telefoneBox = document.getElementById('telefoneBox');
    const cardsContainer = document.getElementById('cardsContainer');
    const logoImg = document.getElementById('logoImg');

    telefoneBox.value = numero;
    telefoneBox.addEventListener("input", () => {
      numero = telefoneBox.value;
      localStorage.setItem('numero', numero);
    });

    function showNotification(text) {
      const notif = document.createElement('div');
      notif.className = 'notification';
      notif.innerText = text;
      document.body.appendChild(notif);
      setTimeout(() => notif.style.opacity = 1, 50);
      setTimeout(() => { notif.style.opacity = 0; setTimeout(()=>notif.remove(),500); }, 3000);
    }

    function render() {
      cardsContainer.innerHTML = "";
      const search = document.getElementById('search').value.toLowerCase();
      descricoes.filter(d => d.titulo.toLowerCase().includes(search)).forEach((d, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        if (modoSelecao) card.classList.add('selectable');
        if (d.selected) card.classList.add('selected');

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.innerHTML = '‚úèÔ∏è';
        editBtn.onclick = (e) => { e.stopPropagation(); abrirPopupAdd(i); };

        card.innerHTML = `<h4 style="color:#94cf4f">${d.titulo}</h4><p>KM: ${d.km}</p><p>Valor: ${d.valor}</p>`;
        card.appendChild(editBtn);

        card.onclick = () => {
          if (modoSelecao) {
            d.selected = !d.selected;
            render();
          } else {
            navigator.clipboard.writeText(`${d.descricao}\nüì≤ ${numero}`);
            showNotification("Descri√ß√£o copiada!");
          }
        };

        cardsContainer.appendChild(card);
      });
    }

    function salvarLocal() {
      localStorage.setItem('descricoes', JSON.stringify(descricoes));
      render();
    }

    function abrirPopup(id) { 
      fecharPopup('popupConfig');
      fecharPopup('popupDrafts');
      document.getElementById(id).classList.add('show'); 
    }
    function fecharPopup(id) { document.getElementById(id).classList.remove('show'); }

    function abrirPopupAdd(index=null){
      editIndex = index;
      if(index!==null){
        const d = descricoes[index];
        titulo.value = d.titulo;
        km.value = d.km;
        valor.value = d.valor;
        descricao.value = d.descricao;
        popupTitle.textContent = "Editar Descri√ß√£o";
      } else {
        titulo.value = km.value = valor.value = descricao.value = "";
        popupTitle.textContent = "Nova Descri√ß√£o";
      }
      abrirPopup('popupAdd');
    }

    addBtn.onclick = () => abrirPopupAdd();

    salvarBtn.onclick = () => {
      const t = titulo.value.trim();
      if(!t) return alert("Digite um t√≠tulo");
      const d = {titulo:t, km:km.value, valor:valor.value, descricao:descricao.value};
      if(editIndex!==null) descricoes[editIndex]=d;
      else descricoes.push(d);
      fecharPopup('popupAdd');
      salvarLocal();
      showNotification("Descri√ß√£o salva!");
    };

    cancelarBtn.onclick = () => fecharPopup('popupAdd');

    rascunhoBtn.onclick = () => {
      const t = titulo.value.trim();
      if(!t) return alert("Digite um t√≠tulo");
      const d = {titulo:t, km:km.value, valor:valor.value, descricao:descricao.value};
      rascunhos.push(d);
      localStorage.setItem('rascunhos', JSON.stringify(rascunhos));
      fecharPopup('popupAdd');
      showNotification("Rascunho salvo!");
    };

    selectBtn.onclick = () => {
      modoSelecao = !modoSelecao;
      deleteBtn.style.display = modoSelecao ? 'inline-block' : 'none';
      descricoes.forEach(d=>d.selected=false);
      render();
    };

    deleteBtn.onclick = () => {
      descricoes = descricoes.filter(d=>!d.selected);
      modoSelecao=false;
      deleteBtn.style.display='none';
      salvarLocal();
      showNotification("Descri√ß√£o(s) exclu√≠da(s)!");
    };

    draftBtn.onclick = () => abrirPopup('popupDrafts');

    function renderDrafts(){
      const container = document.getElementById('draftsContainer');
      container.innerHTML="";
      rascunhos.forEach((d,i)=>{
        const div = document.createElement('div');
        div.className='card';
        div.style.cursor='pointer';
        div.innerHTML=`<h4 style="color:#94cf4f">${d.titulo}</h4><p>KM: ${d.km}</p><p>Valor: ${d.valor}</p>`;
        div.onclick = ()=>{ abrirPopupAddFromDraft(i); };
        container.appendChild(div);
      });
    }

    function abrirPopupAddFromDraft(i){
      const d = rascunhos[i];
      editIndex = null;
      titulo.value = d.titulo;
      km.value = d.km;
      valor.value = d.valor;
      descricao.value = d.descricao;
      popupTitle.textContent = "Editar Rascunho";
      fecharPopup('popupDrafts');
      abrirPopup('popupAdd');
    }

    configBtn.onclick = () => abrirPopup('popupConfig');

    function alternarTema(){
      document.body.classList.toggle('light');
      if(document.body.classList.contains('light')){
        logoImg.src="img/Design sem nome (1).png";
      } else {
        logoImg.src="img/Design sem nome.png";
      }
    }

    window.onload = () => { render(); renderDrafts(); }
  </script>
</body>
</html>
