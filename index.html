<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharkHub Post ü¶à</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f8f8f8;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent: #90c64c;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
    }
    .logo {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .btns {
      display: flex;
      gap: 10px;
    }
    button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.85;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      margin: 15px;
      padding: 15px;
      border-radius: 12px;
      position: relative;
    }
    body.light .card {
      background: rgba(0, 0, 0, 0.05);
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      color: var(--accent);
      font-size: 1.1rem;
    }
    /* Checklist */
    #checklistOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      color: white;
      z-index: 999;
      overflow-y: auto;
      padding: 20px;
    }
    body.light #checklistOverlay {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
    #checklistOverlay.active {
      display: flex;
    }
    .check-item {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.light .check-item {
      background: rgba(0, 0, 0, 0.05);
    }
    .check-actions {
      display: flex;
      gap: 10px;
    }
    .timer {
      font-size: 1.2rem;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ü¶à SharkHub Post</div>
    <div class="btns">
      <button id="themeBtn">Tema</button>
      <button id="checklistBtn">Checklist</button>
      <button id="configBtn">‚öôÔ∏è</button>
    </div>
  </header>

  <main id="cardsContainer"></main>

  <!-- Checklist -->
  <div id="checklistOverlay">
    <h2>üìã Checklist de Motos</h2>
    <div class="timer">
      Tempo: <span id="timerDisplay">00:00</span> | 
      Recorde: <span id="bestTime">--:--</span> | 
      √öltimo: <span id="lastTime">--:--</span>
    </div>
    <div class="check-actions" style="justify-content:center; margin:10px 0;">
      <button id="playPause">‚ñ∂Ô∏è</button>
      <button id="resetChecklist">üîÑ Reset</button>
      <button id="closeChecklist">‚ùå Fechar</button>
    </div>
    <div id="checklistItems"></div>
  </div>

  <script>
    const cardsContainer = document.getElementById("cardsContainer");
    const checklistOverlay = document.getElementById("checklistOverlay");
    const checklistItems = document.getElementById("checklistItems");
    const timerDisplay = document.getElementById("timerDisplay");
    const bestTimeEl = document.getElementById("bestTime");
    const lastTimeEl = document.getElementById("lastTime");
    const playPauseBtn = document.getElementById("playPause");

    let theme = localStorage.getItem("theme") || "dark";
    document.body.classList.toggle("light", theme === "light");

    const themeBtn = document.getElementById("themeBtn");
    themeBtn.onclick = () => {
      theme = theme === "dark" ? "light" : "dark";
      document.body.classList.toggle("light", theme === "light");
      localStorage.setItem("theme", theme);
    };

    // mock descriptions
    let motos = JSON.parse(localStorage.getItem("motos")) || [
      { nome: "CG 160 Start", desc: "Moto pr√°tica e econ√¥mica.", camera: false },
      { nome: "XRE 190", desc: "Pronta pra qualquer terreno.", camera: false },
      { nome: "Fazer 250", desc: "Pot√™ncia e conforto juntos.", camera: false },
    ];

    function renderCards() {
      cardsContainer.innerHTML = "";
      motos.forEach((m, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${m.nome}${m.camera ? " üì∏" : ""}</h3>
          <p>${m.desc}</p>
          <button class="edit-btn" onclick="editMoto(${i})">‚úèÔ∏è</button>
        `;
        cardsContainer.appendChild(card);
      });
      localStorage.setItem("motos", JSON.stringify(motos));
    }
    renderCards();

    // editar moto
    window.editMoto = (i) => {
      const nome = prompt("Editar t√≠tulo:", motos[i].nome);
      const desc = prompt("Editar descri√ß√£o:", motos[i].desc);
      if (nome && desc) {
        motos[i].nome = nome;
        motos[i].desc = desc;
        localStorage.setItem("motos", JSON.stringify(motos));
        renderCards();
      }
    };

    // checklist
    let timer = 0;
    let interval = null;
    let bestTime = localStorage.getItem("bestTime") || null;
    let lastTime = localStorage.getItem("lastTime") || null;

    function updateTimeDisplay() {
      timerDisplay.textContent = new Date(timer * 1000).toISOString().substr(14, 5);
      bestTimeEl.textContent = bestTime ? new Date(bestTime * 1000).toISOString().substr(14, 5) : "--:--";
      lastTimeEl.textContent = lastTime ? new Date(lastTime * 1000).toISOString().substr(14, 5) : "--:--";
    }
    updateTimeDisplay();

    playPauseBtn.onclick = () => {
      if (interval) {
        clearInterval(interval);
        interval = null;
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
      } else {
        interval = setInterval(() => {
          timer++;
          updateTimeDisplay();
        }, 1000);
        playPauseBtn.textContent = "‚è∏Ô∏è";
      }
    };

    document.getElementById("checklistBtn").onclick = () => {
      checklistOverlay.classList.add("active");
      buildChecklist();
    };

    document.getElementById("closeChecklist").onclick = () => {
      checklistOverlay.classList.remove("active");
      if (interval) {
        clearInterval(interval);
        interval = null;
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
      }
    };

    document.getElementById("resetChecklist").onclick = () => {
      timer = 0;
      motos.forEach((m) => (m.checked = false));
      buildChecklist();
      updateTimeDisplay();
    };

    function buildChecklist() {
      checklistItems.innerHTML = "";
      motos.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "check-item";
        div.innerHTML = `
          <span>${m.nome}${m.camera ? " üì∏" : ""}</span>
          <div class="check-actions">
            <button onclick="toggleCamera(${i})">üì∏</button>
            <button onclick="confirmMoto(${i})">‚úÖ</button>
          </div>
        `;
        checklistItems.appendChild(div);
      });
    }

    window.toggleCamera = (i) => {
      motos[i].camera = !motos[i].camera;
      localStorage.setItem("motos", JSON.stringify(motos));
      renderCards();
      buildChecklist();
    };

    window.confirmMoto = (i) => {
      motos[i].camera = false;
      motos[i].checked = true;
      localStorage.setItem("motos", JSON.stringify(motos));
      renderCards();
      buildChecklist();

      if (motos.every((m) => m.checked)) {
        clearInterval(interval);
        interval = null;
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
        lastTime = timer;
        localStorage.setItem("lastTime", lastTime);
        if (!bestTime || timer < bestTime) {
          bestTime = timer;
          localStorage.setItem("bestTime", bestTime);
          alert("üéâ Novo recorde: " + new Date(bestTime * 1000).toISOString().substr(14, 5));
        } else {
          alert("Checklist conclu√≠da! Tempo: " + new Date(timer * 1000).toISOString().substr(14, 5));
        }
        timer = 0;
        updateTimeDisplay();
      }
    };
  </script>
</body>
</html>
