<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharkHub Post</title>
<link rel="icon" type="image/png" href="img/fivecon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; transition: all 0.3s ease; }

body {
  background-color: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e1e1e;
  padding: 10px 20px;
  flex-wrap: wrap;
}

#logoHeader { display: flex; align-items: center; gap: 10px; }
#logoHeader img { width: 150px; height: auto; }

#telefoneBox {
  background: #3a3a3a;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  width: 160px;
}

header input[type="text"] {
  background: #3a3a3a;
  border: none;
  padding: 8px;
  border-radius: 8px;
  color: #fff;
}

header button {
  background: #94CF4F;
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px;
}
header button:hover { background: #7DB63A; }

main {
  flex: 1;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.card {
  background: #1e1e1e;
  border-radius: 10px;
  padding: 15px;
  position: relative;
  transition: transform 0.2s, background 0.3s;
}

.card:hover { transform: scale(1.02); background: #2a2a2a; }

.card h4 { color: #94CF4F; margin: 0 0 8px 0; }

.edit-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: none;
  color: #aaa;
  cursor: pointer;
  font-size: 18px;
  display: none;
}
.card:hover .edit-btn { display: block; }

.card input[type="checkbox"] {
  position: absolute;
  top: 10px;
  left: 10px;
  transform: scale(1.3);
  display: none;
}
.card.selected input[type="checkbox"] { display: block; }

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.popup.show { display: flex; opacity: 1; }

.popup-content {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  transform: translateY(-30px);
  transition: transform 0.3s ease;
}
.popup.show .popup-content { transform: translateY(0); }

.popup-content input,
.popup-content textarea {
  width: 100%;
  background: #3a3a3a;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 6px;
  margin-top: 8px;
}

.popup-content button {
  background: #94CF4F;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin: 8px 5px 0 0;
}
.popup-content button:hover { background: #7DB63A; }

footer {
  background: #1e1e1e;
  padding: 10px;
  text-align: center;
  color: #888;
  font-size: 14px;
}

/* NOTIFICA√á√ÉO */
#notification {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(30px);
  background: #94CF4F;
  color: #fff;
  padding: 12px 25px;
  border-radius: 8px;
  display: none;
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
}
#notification.show {
  display: block;
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* CONTADOR */
#contador {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #94CF4F;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-weight: 900;
  font-size: 18px;
  padding: 10px 14px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 999;
  animation: pulse 1s ease;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* MODO CLARO */
body.light { background: #f2f2f2; color: #000; }
body.light header { background: #fff; }
body.light .card { background: #fff; color:#000; }
body.light .popup-content { background:#fff; color:#000; }
body.light #notification { background:#2a7f1d; }
</style>
</head>

<body>
<header>
  <div id="logoHeader">
    <img id="logoImg" src="img/Design sem nome.png">
    <span>üì≤</span>
    <input type="text" id="telefoneBox" value="(00) 0000-0000">
  </div>

  <input type="text" id="search" placeholder="Pesquisar...">

  <div>
    <button id="addBtn">Adicionar</button>
    <button id="selectBtn">Selecionar</button>
    <button id="deleteBtn" style="display:none;">üóëÔ∏è Excluir</button>

    <!-- ‚úÖ CHECKLIST abre em nova aba -->
    <a href="checklist.html" target="_blank">
      <button>Checklist</button>
    </a>

    <button id="configBtn">Configura√ß√µes</button>
  </div>
</header>

<div id="contador">0</div>

<main id="cardsContainer"></main>

<footer>SharkHub Post ¬© 2025</footer>

<!-- POPUPS -->
<div class="popup" id="popupAdd">
  <div class="popup-content">
    <h3 id="popupTitle">Nova Descri√ß√£o</h3>
    <input id="titulo">
    <input id="km">
    <input id="valor">
    <textarea id="descricao"></textarea>
    <button id="salvarBtn">Salvar</button>
    <button onclick="fecharPopup('popupAdd')">Cancelar</button>
  </div>
</div>

<div class="popup" id="popupConfig">
  <div class="popup-content">
    <h3>Configura√ß√µes</h3>
    <button onclick="alternarTema()">Alternar Tema</button>
    <button onclick="abrirPopup('popupBackup')">üíæ Backup</button>
    <button onclick="fecharPopup('popupConfig')">Fechar</button>
  </div>
</div>

<div class="popup" id="popupBackup">
  <div class="popup-content">
    <h3>Backup / Importar-Exportar</h3>
    <button onclick="exportarBackup()">‚¨áÔ∏è Exportar dados</button>
    <input type="file" id="inputBackup" style="display:none;" accept=".json">
    <button onclick="document.getElementById('inputBackup').click()">‚¨ÜÔ∏è Importar dados</button>
    <button onclick="fecharPopup('popupBackup')">Fechar</button>
  </div>
</div>

<div id="notification"></div>

<script>
/* ====================
      VARI√ÅVEIS
==================== */
let descricoes = JSON.parse(localStorage.getItem('descricoes') || '[]');
let numero     = localStorage.getItem('numero') || "(00) 0000-0000";
let editando   = null;

/* ====================
      FUN√á√ïES
==================== */

function salvarLocal() {
  localStorage.setItem("descricoes", JSON.stringify(descricoes));
  localStorage.setItem("numero", numero);
}

function render() {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";

  const filtro = document.getElementById("search").value.toLowerCase();

  descricoes.forEach((d, i) => {
    if (!d.titulo.toLowerCase().includes(filtro)) return;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h4>${d.titulo} ${d.needsPhoto ? "üì∑" : ""}</h4>
      <p>KM: ${d.km}</p>
      <p>Valor: ${d.valor}</p>
    `;

    const editBtn = document.createElement("button");
    editBtn.className = "edit-btn";
    editBtn.innerHTML = "‚úèÔ∏è";
    editBtn.onclick = e => {
      e.stopPropagation();
      abrirEditor(i);
    };

    card.appendChild(editBtn);

    card.onclick = () => {
      navigator.clipboard.writeText(`${d.descricao}\nüì≤ ${numero}`);
      mostrarNotificacao("Descri√ß√£o copiada!");
    };

    container.appendChild(card);
  });

  document.getElementById("contador").textContent = descricoes.length;
}

function abrirPopup(id){ document.getElementById(id).classList.add("show"); }
function fecharPopup(id){ document.getElementById(id).classList.remove("show"); }

function mostrarNotificacao(msg){
  const n = document.getElementById("notification");
  n.textContent = msg;
  n.classList.add("show");
  setTimeout(()=> n.classList.remove("show"), 2500);
}

/* ====================
      EDITAR / ADD
==================== */

function abrirEditor(i){
  editando = i;
  const d = descricoes[i];
  titulo.value = d.titulo;
  km.value     = d.km;
  valor.value  = d.valor;
  descricao.value = d.descricao;
  popupTitle.textContent = "Editar Descri√ß√£o";
  abrirPopup("popupAdd");
}

document.getElementById("addBtn").onclick = () => {
  editando = null;
  titulo.value = km.value = valor.value = descricao.value = "";
  popupTitle.textContent = "Nova Descri√ß√£o";
  abrirPopup("popupAdd");
};

document.getElementById("salvarBtn").onclick = () => {
  const d = {
    titulo: titulo.value,
    km: km.value,
    valor: valor.value,
    descricao: descricao.value,
    needsPhoto: descricoes[editando]?.needsPhoto || false
  };

  if (editando === null) descricoes.push(d);
  else descricoes[editando] = d;

  salvarLocal();
  render();
  fecharPopup("popupAdd");
  mostrarNotificacao("Descri√ß√£o salva!");
};

/* ====================
      BACKUP
==================== */
function exportarBackup(){
  const blob = new Blob([JSON.stringify({descricoes, numero}, null, 2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "backup_sharkhub.json";
  a.click();
}

document.getElementById("inputBackup").addEventListener("change", e => {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const data = JSON.parse(e.target.result);
    descricoes = data.descricoes;
    numero = data.numero;
    salvarLocal();
    render();
  };
  reader.readAsText(file);
});

/* ====================
      TEMA
==================== */
function alternarTema(){
  document.body.classList.toggle("light");
}

window.onload = render;
</script>
</body>
</html>
