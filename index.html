<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharkHub Post</title>
<style>
  :root {
    --verde: #90c64c;
    --cinza: #333;
    --claro: #f4f4f4;
  }

  body {
    background-color: var(--cinza);
    color: white;
    font-family: Arial, sans-serif;
    transition: 0.3s;
  }

  body.claro {
    background-color: var(--claro);
    color: black;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: #202020;
    position: sticky;
    top: 0;
    z-index: 999;
  }

  header.claro {
    background-color: #e0e0e0;
  }

  header button {
    background: var(--verde);
    border: none;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    font-weight: bold;
  }

  #contadorDescricoes {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--verde);
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: 18px;
    z-index: 1000;
  }

  #cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
  }

  .card {
    background: #2c2c2c;
    border-radius: 15px;
    padding: 15px;
    position: relative;
    transition: 0.3s;
  }

  body.claro .card {
    background: #fff;
    color: #111;
  }

  .editar-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: transparent;
    border: none;
    cursor: pointer;
    color: var(--verde);
    font-size: 20px;
  }

  /* Modal checklist */
  #checklistModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  #checklistModal.active {
    display: flex;
  }

  #checklistBox {
    background: #1e1e1e;
    color: white;
    border-radius: 20px;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    max-height: 80%;
    overflow-y: auto;
    position: relative;
  }

  body.claro #checklistBox {
    background: #fff;
    color: #000;
  }

  #timerDisplay {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }

  .check-item {
    display: flex;
    justify-content: space-between;
    background: #2e2e2e;
    padding: 8px;
    border-radius: 10px;
    margin-bottom: 8px;
    align-items: center;
  }

  body.claro .check-item {
    background: #f2f2f2;
  }

  .check-item button {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--verde);
    font-size: 20px;
  }

  #recordInfo {
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
  }

  #closeChecklist {
    position: absolute;
    top: 8px;
    right: 12px;
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
    color: var(--verde);
  }
</style>
</head>
<body>

<header>
  <h2>SharkHub Post</h2>
  <div>
    <button onclick="abrirChecklist()">Checklist</button>
    <button onclick="toggleTema()">Tema</button>
  </div>
</header>

<div id="contadorDescricoes">0</div>

<main id="cards"></main>

<!-- Modal do Checklist -->
<div id="checklistModal">
  <div id="checklistBox">
    <button id="closeChecklist" onclick="fecharChecklist()">‚úñ</button>
    <div id="recordInfo"></div>
    <div id="timerDisplay">00:00</div>
    <div style="text-align:center;">
      <button onclick="playTimer()">‚ñ∂Ô∏è</button>
      <button onclick="pauseTimer()">‚è∏Ô∏è</button>
      <button onclick="resetTimer()">üîÅ</button>
    </div>
    <hr>
    <div id="listaChecklist"></div>
  </div>
</div>

<script>
let descricoes = JSON.parse(localStorage.getItem('descricoes')) || [];
let modoClaro = localStorage.getItem('tema') === 'claro';
let timer, tempo = 0, rodando = false;
let recorde = parseInt(localStorage.getItem('recordeChecklist')) || null;
let ultimoTempo = parseInt(localStorage.getItem('ultimoTempoChecklist')) || null;

// Fun√ß√£o de renderiza√ß√£o de cards
function renderCards() {
  const cardsDiv = document.getElementById("cards");
  cardsDiv.innerHTML = "";
  descricoes.forEach((desc, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <button class="editar-btn" onclick="editarDescricao(${i})">‚úèÔ∏è</button>
      <p>${desc}</p>
    `;
    cardsDiv.appendChild(card);
  });
  atualizarContador();
}

// Contador de descri√ß√µes
function atualizarContador() {
  document.getElementById("contadorDescricoes").textContent = descricoes.length;
}

// Editar
function editarDescricao(i) {
  const nova = prompt("Edite a descri√ß√£o:", descricoes[i]);
  if (nova && nova.trim()) {
    descricoes[i] = nova.trim();
    salvarDescricoes();
    renderCards();
  }
}

// Tema
function toggleTema() {
  modoClaro = !modoClaro;
  document.body.classList.toggle("claro", modoClaro);
  document.querySelector("header").classList.toggle("claro", modoClaro);
  localStorage.setItem("tema", modoClaro ? "claro" : "escuro");
}

// Checklist
function abrirChecklist() {
  document.getElementById("checklistModal").classList.add("active");
  carregarChecklist();
}

function fecharChecklist() {
  document.getElementById("checklistModal").classList.remove("active");
  if (!rodando) return;
  pauseTimer();
  localStorage.setItem("ultimoTempoChecklist", tempo);
  if (!recorde || tempo < recorde) {
    recorde = tempo;
    localStorage.setItem("recordeChecklist", tempo);
    alert("üèÜ Novo recorde!");
  } else {
    alert("Checklist conclu√≠da! Tempo: " + formatarTempo(tempo));
  }
}

function carregarChecklist() {
  const lista = document.getElementById("listaChecklist");
  lista.innerHTML = "";
  descricoes.forEach((desc, i) => {
    const div = document.createElement("div");
    div.className = "check-item";
    div.innerHTML = `
      <span>${desc}</span>
      <div>
        <button onclick="camera(${i})">üì∏</button>
        <button onclick="confere(${i})">‚úÖ</button>
      </div>
    `;
    lista.appendChild(div);
  });
  atualizarInfo();
}

function camera(i) {
  if (!descricoes[i].includes("üì∏")) {
    descricoes[i] += " üì∏";
    salvarDescricoes();
  }
  renderCards();
}

function confere(i) {
  descricoes.splice(i, 1);
  salvarDescricoes();
  carregarChecklist();
  renderCards();
  if (descricoes.length === 0) fecharChecklist();
}

function salvarDescricoes() {
  localStorage.setItem('descricoes', JSON.stringify(descricoes));
  atualizarContador();
}

// Timer
function playTimer() {
  if (!rodando) {
    rodando = true;
    timer = setInterval(() => {
      tempo++;
      document.getElementById("timerDisplay").textContent = formatarTempo(tempo);
    }, 1000);
  }
}

function pauseTimer() {
  clearInterval(timer);
  rodando = false;
}

function resetTimer() {
  clearInterval(timer);
  tempo = 0;
  document.getElementById("timerDisplay").textContent = "00:00";
  rodando = false;
}

function formatarTempo(segundos) {
  const m = String(Math.floor(segundos / 60)).padStart(2, '0');
  const s = String(segundos % 60).padStart(2, '0');
  return `${m}:${s}`;
}

function atualizarInfo() {
  let txt = "";
  if (recorde) txt += `üèÅ Recorde: ${formatarTempo(recorde)}<br>`;
  if (ultimoTempo) txt += `‚è±Ô∏è √öltimo: ${formatarTempo(ultimoTempo)}<br>`;
  document.getElementById("recordInfo").innerHTML = txt;
}

// Inicializa√ß√£o
if (modoClaro) {
  document.body.classList.add("claro");
  document.querySelector("header").classList.add("claro");
}
renderCards();
</script>
</body>
</html>
