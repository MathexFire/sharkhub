<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharkHub Post</title>
<link rel="icon" type="image/png" href="img/fivecon.png">
<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  background-color: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

body.light {
  background: #eaeaea;
  color: #000;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e1e1e;
  padding: 10px 20px;
  flex-wrap: wrap;
}

header.light { background: #f0f0f0; }

#logoHeader {
  display: flex;
  align-items: center;
  gap: 10px;
}

#logoHeader img {
  width: 120px;
  height: auto;
}

#telefoneBox {
  background: #2a2a2a;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  width: 160px;
}

header.light #telefoneBox {
  background: #fff;
  color: #000;
}

header input[type="text"] {
  background: #2a2a2a;
  border: none;
  padding: 8px;
  border-radius: 8px;
  color: #fff;
}

header.light input[type="text"] {
  background: #fff;
  color: #000;
}

header button {
  background: #94CF4F;
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px;
}

header button:hover { background: #7fbf41; }

#search { flex: 1; margin: 0 10px; min-width: 200px; }

main {
  flex: 1;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.card {
  background: #1e1e1e;
  border-radius: 6px;
  padding: 10px;
  position: relative;
  transition: transform 0.2s;
  cursor: pointer;
}

.card.light { background: #fff; color: #000; }

.card:hover { transform: scale(1.02); background: #2a2a2a; }
.card.light:hover { background: #d0d0d0; }

.card input[type="checkbox"] { display: none; }
.card.selected { border: 2px solid #94CF4F; }

.edit-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  background: transparent;
  border: none;
  color: #aaa;
  cursor: pointer;
  font-size: 18px;
  display: none;
}

.card:hover .edit-btn { display: block; }

footer {
  background: #1e1e1e;
  padding: 10px;
  text-align: center;
  color: #888;
  font-size: 14px;
}

footer.light { background: #f0f0f0; color: #555; }

/* POPUPS */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
}

.popup-content input, .popup-content textarea {
  width: 100%;
  background: #2a2a2a;
  border: none;
  color: #fff;
  padding: 8px;
  border-radius: 6px;
  margin-top: 8px;
}

.popup-content button {
  background: #94CF4F;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin: 8px 5px 0 0;
}

.popup-content input.light, .popup-content textarea.light {
  background: #fff;
  color: #000;
}

.popup.show { display: flex; animation: slideDown 0.3s forwards; }
.popup.hide { animation: slideUp 0.3s forwards; }

@keyframes slideDown {
  0% { transform: translateY(-50px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes slideUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-50px); opacity: 0; }
}

/* Notifica√ß√µes */
#notifications {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 9999;
}

.notification {
  background: #94CF4F;
  color: #fff;
  padding: 10px 15px;
  border-radius: 8px;
  opacity: 0;
  animation: pushUp 0.3s forwards;
}

@keyframes pushUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@media (max-width: 600px) { header input { width: 100%; margin-top: 10px; } }
</style>
</head>
<body>
<header>
  <div id="logoHeader">
    <img id="logoImg" src="img/Design sem nome.png" alt="Logo">
    <span>üì≤</span>
    <input type="text" id="telefoneBox" value="(00) 0000-0000" />
  </div>
  <input type="text" id="search" placeholder="Pesquisar...">
  <div>
    <button id="addBtn">Adicionar</button>
    <button id="draftBtn">Rascunho</button>
    <button id="selectBtn">Selecionar</button>
    <button id="deleteBtn" style="display:none;">üóëÔ∏è Excluir</button>
    <button id="configBtn">Configura√ß√µes</button>
  </div>
</header>

<main id="cardsContainer"></main>
<footer>SharkHub Post ¬© 2025</footer>

<!-- POPUPS -->
<div class="popup" id="popupAdd">
  <div class="popup-content">
    <h3 id="popupTitle">Nova Descri√ß√£o</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo">
    <input type="text" id="km" placeholder="Quilometragem">
    <input type="text" id="valor" placeholder="Valor">
    <textarea id="descricao" placeholder="Descri√ß√£o..."></textarea>
    <button id="salvarBtn">Salvar</button>
    <button id="saveDraftBtn">Salvar Rascunho</button>
    <button id="cancelarBtn">Cancelar</button>
  </div>
</div>

<div class="popup" id="popupConfig">
  <div class="popup-content">
    <h3>Configura√ß√µes</h3>
    <button onclick="alternarTema()">Alternar Tema</button>
    <button onclick="abrirPopupBackup()">üíæ Backup</button>
    <button onclick="abrirPopupDraftManager()">Gerenciar Rascunhos</button>
    <button onclick="fecharPopup('popupConfig')">Fechar</button>
  </div>
</div>

<div id="popupBackup" class="popup">
  <div class="popup-content">
    <h3>Backup / Importar-Exportar</h3>
    <p>Escolha o que deseja fazer:</p>
    <div style="display:flex;flex-direction:column;gap:10px;">
      <button onclick="exportarBackup()">‚¨áÔ∏è Exportar dados</button>
      <input type="file" id="inputBackup" style="display:none;" accept=".json" />
      <button onclick="document.getElementById('inputBackup').click()">‚¨ÜÔ∏è Importar dados</button>
      <button onclick="fecharPopup('popupBackup')">Fechar</button>
    </div>
  </div>
</div>

<div class="popup" id="popupDrafts">
  <div class="popup-content">
    <h3>Rascunhos</h3>
    <div id="draftList" style="display:flex; flex-direction:column; gap:5px; max-height:300px; overflow:auto;"></div>
    <button onclick="fecharPopup('popupDrafts')">Fechar</button>
  </div>
</div>

<div id="notifications"></div>

<script>
let descricoes = JSON.parse(localStorage.getItem('descricoes') || '[]');
let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
let numero = localStorage.getItem('numero') || "(00) 0000-0000";
let editIndex = null;
let modoSelecao = false;

const telefoneBox = document.getElementById('telefoneBox');
const cardsContainer = document.getElementById('cardsContainer');
const notifications = document.getElementById('notifications');
const body = document.body;

telefoneBox.value = numero;
telefoneBox.addEventListener("input", () => {
  numero = telefoneBox.value;
  localStorage.setItem('numero', numero);
});

function showNotification(msg) {
  const n = document.createElement('div');
  n.className = 'notification';
  n.innerText = msg;
  notifications.appendChild(n);
  setTimeout(() => { n.remove(); }, 3000);
}

function abrirPopup(id) {
  if(id !== 'popupAdd') fecharPopup('popupAdd');
  const popup = document.getElementById(id);
  popup.classList.remove('hide');
  popup.classList.add('show');
}

function fecharPopup(id) {
  const popup = document.getElementById(id);
  popup.classList.remove('show');
  popup.classList.add('hide');
  setTimeout(() => popup.style.display = 'none', 300);
}

function render() {
  cardsContainer.innerHTML = "";
  const search = document.getElementById('search').value.toLowerCase();
  descricoes.filter(d => d.titulo.toLowerCase().includes(search)).forEach((d, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    if(body.classList.contains('light')) card.classList.add('light');
    if (modoSelecao) card.classList.add('selected');

    const editBtn = document.createElement('button');
    editBtn.className = 'edit-btn';
    editBtn.innerHTML = '‚úèÔ∏è';
    editBtn.onclick = e => { e.stopPropagation(); editarDescricao(i); };

    card.innerHTML = `<h4 style="color:#94CF4F;">${d.titulo}</h4><p>KM: ${d.km}</p><p>Valor: ${d.valor}</p>`;
    card.appendChild(editBtn);

    card.onclick = () => {
      if (modoSelecao) card.classList.toggle('selected');
      else { navigator.clipboard.writeText(`${d.descricao}\nüì≤ ${numero}`); showNotification("Descri√ß√£o copiada!"); }
    };

    cardsContainer.appendChild(card);
  });
}

// Adicionar
document.getElementById('addBtn').onclick = () => {
  editIndex = null;
  titulo.value = km.value = valor.value = descricao.value = "";
  popupTitle.textContent = "Nova Descri√ß√£o";
  abrirPopup('popupAdd');
};

document.getElementById('salvarBtn').onclick = () => {
  const t = titulo.value.trim();
  if(!t) return alert("Digite um t√≠tulo.");
  const d = { titulo: t, km: km.value, valor: valor.value, descricao: descricao.value };
  if(editIndex===null) descricoes.push(d);
  else descricoes[editIndex]=d;
  salvar();
  fecharPopup('popupAdd');
  showNotification("Descri√ß√£o salva!");
};

document.getElementById('saveDraftBtn').onclick = () => {
  const t = titulo.value.trim();
  if(!t) return alert("Digite um t√≠tulo.");
  const d = { titulo: t, km: km.value, valor: valor.value, descricao: descricao.value };
  drafts.push(d);
  localStorage.setItem('drafts', JSON.stringify(drafts));
  fecharPopup('popupAdd');
  showNotification("Rascunho salvo!");
};

document.getElementById('cancelarBtn').onclick = () => fecharPopup('popupAdd');

function editarDescricao(i) {
  const d = descricoes[i];
  editIndex = i;
  titulo.value=d.titulo; km.value=d.km; valor.value=d.valor; descricao.value=d.descricao;
  popupTitle.textContent="Editar Descri√ß√£o";
  abrirPopup('popupAdd');
}

document.getElementById('selectBtn').onclick = () => {
  modoSelecao = !modoSelecao;
  render();
};

document.getElementById('deleteBtn').onclick = () => {
  const selecionados = Array.from(document.querySelectorAll('.card.selected'));
  if(!selecionados.length) return showNotification("Nenhum item selecionado.");
  selecionados.forEach(card=>{
    const index = Array.from(cardsContainer.children).indexOf(card);
    descricoes.splice(index,1);
  });
  salvar();
  showNotification("Itens exclu√≠dos!");
};

document.getElementById('configBtn').onclick = () => abrirPopup('popupConfig');

document.getElementById('draftBtn').onclick = () => abrirPopupDraftManager();

function abrirPopupDraftManager() {
  fecharPopup('popupConfig');
  const draftList = document.getElementById('draftList');
  draftList.innerHTML = '';
  drafts.forEach((d,i)=>{
    const div = document.createElement('div');
    div.style.padding='5px';
    div.style.cursor='pointer';
    div.style.border='1px solid #94CF4F';
    div.style.borderRadius='4px';
    div.innerText=d.titulo;
    if(body.classList.contains('light')) div.style.background='#fff';
    div.onclick = ()=>{
      editIndex = null;
      titulo.value=d.titulo; km.value=d.km; valor.value=d.valor; descricao.value=d.descricao;
      popupTitle.textContent="Editar Rascunho";
      abrirPopup('popupAdd');
    };
    const del = document.createElement('button');
    del.innerText='üóëÔ∏è';
    del.style.float='right';
    del.onclick = e=>{ e.stopPropagation(); drafts.splice(i,1); localStorage.setItem('drafts', JSON.stringify(drafts)); abrirPopupDraftManager(); };
    div.appendChild(del);
    draftList.appendChild(div);
  });
  abrirPopup('popupDrafts');
}

// Tema
function alternarTema() {
  body.classList.toggle('light');
  if(body.classList.contains('light')){
    body.style.background='#eaeaea';
    document.querySelectorAll('.popup-content input, .popup-content textarea').forEach(i=>i.classList.add('light'));
    document.querySelectorAll('.card').forEach(c=>c.classList.add('light'));
  } else {
    body.style.background='#121212';
    document.querySelectorAll('.popup-content input, .popup-content textarea').forEach(i=>i.classList.remove('light'));
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('light'));
  }
}

// Backup
function abrirPopupBackup() { abrirPopup('popupBackup'); }
function exportarBackup() {
  const data={descricoes, numero, drafts};
  const blob = new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download="backup_sharkhub.json";
  a.click();
  URL.revokeObjectURL(a.href);
  showNotification("Backup exportado!");
}
document.getElementById("inputBackup").addEventListener("change",(event)=>{
  const file=event.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=(e)=>{
    try{
      const data=JSON.parse(e.target.result);
      descricoes=data.descricoes||[];
      drafts=data.drafts||[];
      numero=data.numero||"(00) 0000-0000";
      telefoneBox.value=numero;
      salvar();
      showNotification("Backup importado!");
    }catch(err){ alert("Erro: "+err.message); }
  };
  reader.readAsText(file);
});

function salvar() {
  localStorage.setItem('descricoes',JSON.stringify(descricoes));
  localStorage.setItem('numero',numero);
  render();
}

window.onload = render;
</script>
</body>
</html>
