<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Minecraft 3D</title>
<style>
  body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.y = 2;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);

// Controles do jogador
const controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', () => controls.lock());

// Criar chão de cubos
const blocks = [];
const blockMat = new THREE.MeshStandardMaterial({color: 0x8B4513});
for(let x=-5; x<=5; x++){
  for(let z=-5; z<=5; z++){
    const geo = new THREE.BoxGeometry(1,1,1);
    const cube = new THREE.Mesh(geo, blockMat);
    cube.position.set(x,0,z);
    scene.add(cube);
    blocks.push(cube);
  }
}

// Movimento WASD
const move = {f:0,b:0,l:0,r:0};
document.addEventListener('keydown', e=>{
  if(e.code=='KeyW') move.f=1;
  if(e.code=='KeyS') move.b=1;
  if(e.code=='KeyA') move.l=1;
  if(e.code=='KeyD') move.r=1;
});
document.addEventListener('keyup', e=>{
  if(e.code=='KeyW') move.f=0;
  if(e.code=='KeyS') move.b=0;
  if(e.code=='KeyA') move.l=0;
  if(e.code=='KeyD') move.r=0;
});

// Loop de animação
function animate(){
  requestAnimationFrame(animate);
  const speed = 0.1;
  if(move.f) controls.moveForward(speed);
  if(move.b) controls.moveForward(-speed);
  if(move.l) controls.moveRight(-speed);
  if(move.r) controls.moveRight(speed);
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
