<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharkHub Post</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    header input {
      background: #2a2a2a;
      border: none;
      padding: 8px;
      border-radius: 8px;
      color: #fff;
      width: 200px;
    }

    header button {
      background: #0066ff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    header button:hover { background: #0050cc; }

    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      position: relative;
      transition: transform 0.2s;
    }

    .card:hover { transform: scale(1.02); background: #2a2a2a; }

    .card input[type="checkbox"] {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.3);
      display: none;
    }

    .card.selected input[type="checkbox"] {
      display: block;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 18px;
      display: none;
    }

    .card:hover .edit-btn {
      display: block;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .popup-content input, .popup-content textarea {
      width: 100%;
      background: #2a2a2a;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .popup-content button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 5px 0 0;
    }

    footer {
      background: #1e1e1e;
      padding: 10px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header input { width: 100%; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div id="numeroDisplay">N√∫mero: 0</div>
    <input type="text" id="search" placeholder="Pesquisar...">
    <div>
      <button id="addBtn">Adicionar</button>
      <button id="selectBtn">Selecionar</button>
      <button id="deleteBtn" style="display:none;">üóëÔ∏è Excluir</button>
      <button id="configBtn">Configura√ß√µes</button>
    </div>
  </header>

  <main id="cardsContainer"></main>

  <footer>SharkHub Post ¬© 2025</footer>

  <!-- POPUP ADICIONAR/EDITAR -->
  <div class="popup" id="popupAdd">
    <div class="popup-content">
      <h3 id="popupTitle">Nova Descri√ß√£o</h3>
      <input type="text" id="titulo" placeholder="T√≠tulo">
      <input type="text" id="km" placeholder="Quilometragem">
      <input type="text" id="valor" placeholder="Valor">
      <textarea id="descricao" placeholder="Descri√ß√£o..."></textarea>
      <button id="salvarBtn">Salvar</button>
      <button id="cancelarBtn">Cancelar</button>
    </div>
  </div>

  <!-- POPUP CONFIGURA√á√ïES -->
  <div class="popup" id="popupConfig">
    <div class="popup-content">
      <h3>Configura√ß√µes</h3>
      <button onclick="alternarTema()">Alternar Tema</button>
      <button onclick="abrirPopupBackup()">üíæ Backup</button>
      <button onclick="fecharPopup('popupConfig')">Fechar</button>
    </div>
  </div>

  <!-- POPUP BACKUP -->
  <div id="popupBackup" class="popup">
    <div class="popup-content">
      <h3>Backup / Importar-Exportar</h3>
      <p>Escolha o que deseja fazer:</p>
      <div style="display:flex;flex-direction:column;gap:10px;">
        <button onclick="exportarBackup()">‚¨áÔ∏è Exportar dados</button>
        <input type="file" id="inputBackup" style="display:none;" accept=".json" />
        <button onclick="document.getElementById('inputBackup').click()">‚¨ÜÔ∏è Importar dados</button>
        <button onclick="fecharPopup('popupBackup')">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    let descricoes = JSON.parse(localStorage.getItem('descricoes') || '[]');
    let numero = localStorage.getItem('numero') || 0;
    let editIndex = null;
    let modoSelecao = false;

    const cardsContainer = document.getElementById('cardsContainer');
    const numeroDisplay = document.getElementById('numeroDisplay');

    function render() {
      cardsContainer.innerHTML = "";
      const search = document.getElementById('search').value.toLowerCase();
      descricoes.filter(d => d.titulo.toLowerCase().includes(search)).forEach((d, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        if (modoSelecao) card.classList.add('selected');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.dataset.index = i;

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.innerHTML = '‚úèÔ∏è';
        editBtn.onclick = (e) => {
          e.stopPropagation();
          editarDescricao(i);
        };

        card.innerHTML = `<h4>${d.titulo}</h4><p>KM: ${d.km}</p><p>Valor: ${d.valor}</p>`;
        card.prepend(checkbox);
        card.appendChild(editBtn);

        card.onclick = () => {
          if (modoSelecao) {
            checkbox.checked = !checkbox.checked;
          } else {
            navigator.clipboard.writeText(d.descricao);
            alert('Descri√ß√£o copiada!');
          }
        };

        cardsContainer.appendChild(card);
      });
    }

    function salvar() {
      localStorage.setItem('descricoes', JSON.stringify(descricoes));
      localStorage.setItem('numero', numero);
      numeroDisplay.textContent = "N√∫mero: " + numero;
      render();
    }

    function abrirPopup(id) { document.getElementById(id).style.display = 'flex'; }
    function fecharPopup(id) { document.getElementById(id).style.display = 'none'; }

    // Adicionar nova
    document.getElementById('addBtn').onclick = () => {
      editIndex = null;
      document.getElementById('titulo').value = "";
      document.getElementById('km').value = "";
      document.getElementById('valor').value = "";
      document.getElementById('descricao').value = "";
      document.getElementById('popupTitle').textContent = "Nova Descri√ß√£o";
      abrirPopup('popupAdd');
    };

    // Salvar descri√ß√£o
    document.getElementById('salvarBtn').onclick = () => {
      const t = titulo.value.trim();
      const km = document.getElementById('km').value.trim();
      const valor = document.getElementById('valor').value.trim();
      const desc = document.getElementById('descricao').value.trim();
      if (!t) return alert("Digite um t√≠tulo.");

      if (editIndex === null) descricoes.push({ titulo: t, km, valor, descricao: desc });
      else descricoes[editIndex] = { titulo: t, km, valor, descricao: desc };

      fecharPopup('popupAdd');
      salvar();
    };

    function editarDescricao(i) {
      const d = descricoes[i];
      editIndex = i;
      document.getElementById('titulo').value = d.titulo;
      document.getElementById('km').value = d.km;
      document.getElementById('valor').value = d.valor;
      document.getElementById('descricao').value = d.descricao;
      document.getElementById('popupTitle').textContent = "Editar Descri√ß√£o";
      abrirPopup('popupAdd');
    }

    // Excluir selecionados
    document.getElementById('deleteBtn').onclick = () => {
      const checkboxes = document.querySelectorAll('.card input[type="checkbox"]:checked');
      if (checkboxes.length === 0) return alert("Nenhum item selecionado.");
      if (!confirm("Deseja realmente excluir os selecionados?")) return;
      const indices = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
      descricoes = descricoes.filter((_, i) => !indices.includes(i));
      salvar();
      document.getElementById('deleteBtn').style.display = 'none';
      modoSelecao = false;
    };

    // Modo Sele√ß√£o
    document.getElementById('selectBtn').onclick = () => {
      modoSelecao = !modoSelecao;
      document.getElementById('deleteBtn').style.display = modoSelecao ? 'inline-block' : 'none';
      render();
    };

    document.getElementById('cancelarBtn').onclick = () => fecharPopup('popupAdd');
    document.getElementById('configBtn').onclick = () => abrirPopup('popupConfig');
    document.getElementById('search').addEventListener('input', render);

    // Tema
    function alternarTema() {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        document.body.style.background = '#f2f2f2';
        document.body.style.color = '#000';
      } else {
        document.body.style.background = '#121212';
        document.body.style.color = '#fff';
      }
    }

    // Backup
    function abrirPopupBackup() { document.getElementById('popupBackup').style.display = 'flex'; }

    function exportarBackup() {
      const data = { descricoes, numero };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "backup_sharkhub.json";
      a.click();
      URL.revokeObjectURL(a.href);
      alert("‚úÖ Backup exportado com sucesso!");
    }

    document.getElementById("inputBackup").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          descricoes = data.descricoes || [];
          numero = data.numero || 0;
          salvar();
          alert("‚úÖ Backup importado com sucesso!");
        } catch (error) {
          alert("‚ùå Erro ao importar backup: " + error.message);
        }
      };
      reader.readAsText(file);
    });

    window.onload = () => {
      numeroDisplay.textContent = "N√∫mero: " + numero;
      render();
    };
  </script>
</body>
</html>
